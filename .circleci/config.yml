version: 2.1
jobs:
  print_jambo:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Jambo

# Working with Enviroment Variables

  jina_langu:
    docker: 
    - image: circleci/node:13.8.0
    steps:
      - run: echo $MY_ENV_VAR


#Sharing Files

  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello World" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

      #Job failure and how to react to it

  job_failure_test:
    docker:
      - image: circleci/node:13.8.0

    steps:
      - run: return 1
      - run:
          name: on error
          command: echo "Hello Your first Job Failure"
          when: on_fail

workflows:
  
  welcome:
    jobs:
      - print_jambo
      - jina_langu
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output

      - job_failure_test
